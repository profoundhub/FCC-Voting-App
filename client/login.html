<!DOCTYPE html>
<html>
	<head>
		<title>Would You Like To Vote?</title>
		<link href="/client/css/main.css" rel="stylesheet" type="text/css">
	</head>
	<body>
		<div class="container">	
			<div class="login">
				<img src="/client/img/OurVotingApp_icon-svg.png" style="width: 256px;" />
				<br />
				<p class="voting-app">Would you like to vote?</p>
				<a href="/auth/github">
					<div class="btn" id="login-btn">
						<img src="/client/img/github_32px.png" alt="github logo" />
						<p>LOGIN WITH GitHub</p>
					</div>
				</a>
				<a href="#/auth/twitter">
					<div class="btn" id="login-btn">
						<img src="/client/img/twitter-256.png" style="width:32px;" alt="github logo" />
						<p>LOGIN WITH TWITTER</p>
					</div>
				</a>
			</div>
		</div>
	</body>
</html>
